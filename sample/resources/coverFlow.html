<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no maximum-scale=1">
    <link rel="stylesheet" href="/resources/css/coverFlow.css" type="text/css"/>
    <link href="/resources/main.css" rel="stylesheet" type="text/css"/>
    <script src="/resources/main.gen.js"></script>
    <title></title>

    <style>
        .box{height: 50px;width: 60px;background-color: green;}
    </style>
</head>
<body>

    <div id="favorite" class="clientShooter form" canny-mod="clientShooter" canny-var="favorite">


        <div class="form">

            <div class="section empty">
                <div class="section-inner">
                    <div class="section-plus octicon octicon-bug"></div>
                    <label class="section-label">URL</label>
                    <input class="section-field" type="text" shoot-mod="url" placeholder="Enter url" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <span class="section-field-desc">E.g.: thinkuseful.de</span>
                </div>
            </div>

            <div class="section empty">
                <div class="section-inner">
                    <div class="section-plus octicon octicon-clock"></div>
                    <label class="section-label">Snapshot delay</label>
                    <input class="section-field" type="text" shoot-mod="delay" placeholder="Enter delay" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <span class="section-field-desc">E.g.: 2000</span>
                </div>
            </div>

            <div class="section empty">
                <div class="section-inner">
                    <div class="section-plus octicon octicon-file-text"></div>
                    <label class="section-label">Description</label>
                    <input class="section-field" type="text" shoot-mod="desc" placeholder="Enter desciption">
                    <span class="section-field-desc">E.g.: my nice home page</span>
                </div>
            </div>

            <div class="section submit" value="shoot" shoot-mod="button">
                <span>Senden</span>
            </div>
        </div>

        <div id="content" shoot-mod="imgContainer" class="pure-g cover imgContainer"></div>
    </div>

</body>
</html>
